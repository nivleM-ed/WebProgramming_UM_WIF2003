<!DOCTYPE html>
<html>
  <head>
    <title>Draggable Route</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  

    <link rel="stylesheet" href="commoncss.css">
    <link rel="stylesheet" href="resultpage.css">
    <link rel="stylesheet" href="drag.css">
    <script type="text/javascript" src="drag.js"></script>
    
    
  </head>
  
  <body>
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
      <symbol viewBox="0 0 24 24" id="icon-reorder" width="100%" height="100%"> 
        <path d="M3,15h18v-2H3V15z M3,19h18v-2H3V19z M3,11h18V9H3V11z M3,5v2h18V5H3z"></path> 
      </symbol>
    </svg>
    
    <div class="dialog-container open" style="z-index:100;">
      <div class="ui-dialog ui-corner-all ui-widget ui-widget-content ui-front dlg-reorder-route mediumx animated open" 
      style="height: auto; width: 45%; margin: 10% auto; display: block; z-index: 101;">
        <div class="ui-dialog-titlebar ui-corner-all ui-widget-header ui-helper-clearfix">
          <span id="ui-id-10" class="ui-dialog-title">&nbsp;</span>
          <button type="button" class="ui-button ui-corner-all ui-widget ui-button-icon-only ui-dialog-titlebar-close" title="">
            <span class="ui-button-icon ui-icon ui-icon-closethick"></span>
            <span class="ui-button-icon-space"></span>
          </button>
        </div>

        <div id="ui-id-9" class="ui-dialog-content ui-widget-content" style="display: block; width: auto; min-height: 0px; max-height: none; height: auto;">
          <div class="title">Reorder route</div>
          <div id="edit" class="edit-route">
              <div class="tagline">Drag and drop destinations to reorder</div>


              <ul id="sortable" class="connected-sortable droppable-area stops">
                <li id="item_0" class="default stay-row draggable-item">
                  <div class="stay-name">Seoul</div>
                  <svg class="icon reorder"><use xlink:href="#icon-reorder"></use></svg>
                </li>
                <li id="item_1" class="default stay-row draggable-item">
                  <div class="stay-name">Suwon</div>
                  <svg class="icon reorder"><use xlink:href="#icon-reorder"></use></svg>
                </li>
                <li id="item_2" class="default stay-row draggable-item">
                  <div class="stay-name">Gyeongju</div>
                  <svg class="icon reorder"><use xlink:href="#icon-reorder"></use></svg>
                </li>
                <li id="item_3" class="default stay-row draggable-item">
                  <div class="stay-name">Busan</div>
                  <svg class="icon reorder"><use xlink:href="#icon-reorder"></use></svg>
                </li>
              </ul> 


              <div class="buttons adjust-plan">
                  <button class="save-plan cta-button large">Done</button>
              </div>
          </div>
        </div>
        
      </div>
    </div> 
    
    
    
  </body>
</html>
