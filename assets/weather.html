<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['table']
    });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('number', 'Salary');
      data.addColumn('boolean', 'Full Time Employee');
      data.addRows([
        ['Mike', {
          v: 10000,
          f: '$10,000'
        }, true],
        ['Jim', {
          v: 8000,
          f: '$8,000'
        }, false],
        ['Alice', {
          v: 12500,
          f: '$12,500'
        }, true],
        ['Bob', {
          v: 7000,
          f: '$7,000'
        }, true]
      ]);

      var table = new google.visualization.Table(document.getElementById('table_div'));

      table.draw(data, {
        showRowNumber: true,
        width: '100%',
        height: '100%'
      });
    }
  </script>

  <title>Weather</title>
</head>

<main role="main">
  <div style="padding: 10px; float:left">
    <input type="text" id="city">
    <button onclick="getWeatherData()">Get the weather</button>
    <p>Enter a country in the input box above and click "Get the weather"</p>
    <p>You should see something like this</p>
  </div>

  <div style="padding: 10px; float: right; margin-right: 40px">
    <p>Example:</p>
    <img src="/assets/pic/weather_demo.PNG" alt="Weather Demo" height="300px" width="500px">
  </div>
</main>

<body>
  <div style="padding: 30px; height: 500px; width: 1000px; margin: auto;">
    <canvas id="myChart" style="border-style: hidden;"></canvas>
  </div>
  <div id="table_div"></div>
</body>

<script src="/assets/js/weather.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
